<!--
  Generated template for the LecturePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lecture</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="MY QR Code data" [(ngModel)]="qrcode.qrData">
    </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="scan()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
 
  <ion-card *ngIf="qrcode.scannedCode">
    <ion-card-content>
      Result from Scan: {{ qrcode.scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
