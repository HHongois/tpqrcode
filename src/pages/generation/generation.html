<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Generation</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img [src]="generated" alt="" *ngIf="!!generated">
  <ion-item>
    <ion-input type="text" placeholder="MY QR Code data" [(ngModel)]="inputCode">
    </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="create()"><ion-icon name="barcode"></ion-icon>Create Code</button>
  <!-- <ion-card *ngIf="qrcode.createdCode">
    <ngx-qrcode id="canvas" [qrc-value]="qrcode.createdCode"></ngx-qrcode>

    <ion-card-content>
      <p>Value: {{ qrcode.createdCode }}</p>
    </ion-card-content>
  </ion-card> -->
  <ion-card >
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare()" color="primary" clear>
        <ion-icon class="share-icon" name="share"></ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare()" color="primary" clear>
        <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare()" color="primary" clear>
        <ion-icon  class="share-icon" name="logo-facebook"></ion-icon>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare()" color="primary" clear>
        <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
      </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
